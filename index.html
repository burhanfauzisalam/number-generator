<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Generator</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/color/48/null/automatic.png"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <div class="mx-auto" style="width: 100%">
            <h3 id="title-header">Mau berapa banyak nomor?</h3>
            <input type="number" id="banyak" min="1" max="2" />
            <br />
            <textarea
              name="number"
              id="number"
              type="number"
              cols="20"
              rows="10"
            ></textarea>
            <br />
            <button id="generate" class="btn btn-success">
              Generate numbers
            </button>
            <button id="copy" class="btn btn-info">Copy</button>
          </div>
        </div>
      </div>
    </div>
    <script src="generator.js"></script>
  </body>
</html>
